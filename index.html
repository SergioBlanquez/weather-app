</head>

    <div id="grid-web">

        <header>
            <h1>Weather App</h1>

        </header>

        <main>
            <div id="input-area">

                <button id="searchBtn">SEARCH</button>
            </div>
            <div id="weatherData"></div>
            <div id="forecastWeather">

                <div class="daysContainer" id="day2Container"></div>
                <div class="daysContainer" id="day3Container"></div>
            </div>

        </main>
        
        <footer>
            <div>
                <p>Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>

</html>
